# Site settings
title: Andre Serralheiro
description: "serral's crapy page"
author: Andre Serralheiro
email: serralheiro [at] gmail (.) com

# URLs
baseurl: ""
url: "https://serral.github.io"

# Social
linkedin_username: serralheiro
github_username: serral

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from sitemap and processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - AGENTS.md

# SEO and Sitemap settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Sitemap plugin settings
sitemap:
  ignore:
    - /404.html
  changefreq: "monthly"
  priority: 1.0

# Enable Jekyll SEO tag optimization
seo:
  type: Person
